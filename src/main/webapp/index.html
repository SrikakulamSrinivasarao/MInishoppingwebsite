   <script href="">
   let cartItemsCount = 0;
let totalPrice = 0;

document.addEventListener('click', function(event) 
{
  if (event.target.classList.contains('add-to-cart')) {
    const price = parseFloat(event.target.dataset.price);
    cartItemsCount++;
    totalPrice += price; //totaPrice = totalPrice+price;

    document.getElementById('cart-items').innerText = cartItemsCount;
    alert("Item added to cart.Total Price:$" + totalPrice.toFixed(2));
 }
}); 
</script>
